<!-- 
    1.- git status - ver estado del repositorio 
    2.- git add . - agrega todos los archivos del repositorio
    3.- git add <file name> - agrega solo el archivo seleccionado
    4.- git rm --cachet <file name> - remueve el archivo para no hacer commit con el 
    5.- git commit -m "descripcion" - hace la confirmacion de modificacion de archivo
    6.- git log - ver historico de modificaciones
    7.- git config --global user.name "name" - cambiar el nombre de autoria a todas las modificaciones de los proyectos
    8.- git config --local user.name  "name" - cambiar el nombre de autoria a todos las modificaciones de salo este proyecto
    9.- git config user.name - mira el nombre del nombre de autor
    10.- git config --global user.email "email" - cambiar el nombre de autoria a todas las modificaciones de los proyectos
    11.- git config --local user.email  "email" - cambiar el nombre de autoria a todos las modificaciones de salo este proyecto
    12.- git config user.email - mira el nombre del mail de autor
    13.- git log --oneline - ver historial de modificaciones resumido
    14.- git log -p - ver historial de modificaciones extendido (ver cambios con codigo)
    15.- :q - salir de menu (END)
    16.- git log --pretty="format:%H"   -formato abreviado consulta de cambios
    17.- .gitignore                     -Documento en el cual indicamos a git que archivos deben ser ignorados en el add y commit
    18.- CADA ALTERACION SE DEBE HACER COMMIT
    19.- git init --bare                - indica que esa carpeta solo guardara las modificaciones  (Crear servidor)
    20.- git remote - lista repositorios remotos que git reconoce
